<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYMENT FORM</title>
</head>
<body>
    <form action="">
        <fieldset>
    <h1>PAYMENT FORM</h1>
    <h2>CONTACT INFORMATION</h2>
<p>NAME:<input type="text" name="name"></p>
<fieldset>
    <legend>Gender</legend>
<p>  
Male <input type="radio" name="gender" id="Male">
Female <input type="radio" name="gender" id="Female">
</p>
</fieldset>
<p>Address <textarea name="address" id="" cols="100" rows="3"></textarea></p>
<p>Email: <input type="email" name="email" id="email"></p>
<p>Pincode: <input type="number" name="pincode" id="pincode"></p>
<hr>
<fieldset>
<h2>Payment Information</h2>
</fieldset>
<legend>Card type</legend>
<p>
  credit card <input type="radio" name="card type" id="card type">
  debit card <input type="radio" name="card type" id="card type">
  visa card <input type="radio" name="card type" id="card type">
  universal card <input type="radio" name="card type" id="card type">
</p>






</fieldset>
</form>
</body>
</html>
